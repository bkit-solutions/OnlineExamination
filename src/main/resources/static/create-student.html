<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .form-group .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Student</h2>
        <form id="createStudentForm" onsubmit="return submitForm(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
                <button type="submit">Create Student</button>
            </div>

            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(document.getElementById('createStudentForm'));

            // Prepare data to send as x-www-form-urlencoded
            const urlEncodedData = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                urlEncodedData.append(key, value);
            }

            // Sending the POST request to backend
            fetch('/add-student', {  // Make sure the endpoint matches your backend controller
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: urlEncodedData
            })
            .then(response => {
                if (response.ok) {
                    alert('Student created successfully!');
                    window.location.href = "admin-dashboard.html"; // Redirect to dashboard or other page
                } else {
                    response.text().then(text => {
                        document.getElementById('errorMessage').textContent = text;
                    });
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = 'An error occurred while creating the student.';
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
