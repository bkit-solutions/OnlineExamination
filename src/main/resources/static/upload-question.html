<!DOCTYPE html>
<html>
<head>
    <title>Upload MCQ Question</title>
    <style>
        body {
            background: url('mcq-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            padding: 40px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload MCQ Question</h2>
        <form action="/api/admin/add-question" method="post">
            <input type="text" name="examTitle" placeholder="Exam Title (e.g., Java Basics)" required>
            <textarea name="questionText" placeholder="Enter Question" rows="3" required></textarea>
            <input type="text" name="optionA" placeholder="Option A" required>
            <input type="text" name="optionB" placeholder="Option B" required>
            <input type="text" name="optionC" placeholder="Option C" required>
            <input type="text" name="optionD" placeholder="Option D" required>
            <select name="correctOption" required>
                <option value="">-- Select Correct Option --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <button type="submit">Upload Question</button>
        </form>
    </div>
</body>
</html>
