<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1584697964154-969fbc0d7210');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .no-data {
            text-align: center;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Exam Results</h1>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Exam ID</th>
                    <th>Correct Answers</th>
                    <th>Total Questions</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically -->
            </tbody>
        </table>
        <p id="noResultsMessage" class="no-data" style="display: none;">No results found.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/results/all')
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched data:", data);

                    const tableBody = document.getElementById("resultsTable").querySelector("tbody");
                    const noResultsMessage = document.getElementById("noResultsMessage");

                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(result => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${result.examId}</td>
								<td>${result.studentUsername}</td>
                                <td>${result.correctAnswers}</td>
                                <td>${result.totalQuestions}</td>
                                <td style="color: ${result.status === 'PASS' ? 'green' : 'red'}">
                                    ${result.status}
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        noResultsMessage.style.display = "block";
                    }
                })
                .catch(error => {
                    console.error("Failed to fetch results:", error);
                    document.getElementById("noResultsMessage").textContent = "Error loading results.";
                    document.getElementById("noResultsMessage").style.display = "block";
                });
        });
    </script>
</body>
</html>
